<body>
    <div id="container">
        <h2>Authentification</h2>
        <form action="" method="post">
            <div><input 
                type="text" 
                name="email_util" 
                id="email" 
                placeholder="E-mail" 
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                required>
            </div>
            <div><button type="submit" name="compte">Continuer</button></div>
        </form>
        <div id="message"></div>
    </div>
