<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet</title>
    <!-- lien cdn pour les icons font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="./asset/css/contact.css">
</head>
<body>
    <div class="container">
        <h2>Nous contacter</h2>
        <form action="" method="post">
            <div class="field" tabindex="1">
                <label for="username">
                    <i class="far fa-user"></i>Nom
                </label>
                <input name="username" type="text" placeholder="Nom" required>
            </div>

            <div class="field" tabindex="2">
                <label for="email">
                    <i class="far fa-envelope"></i>E-mail
                </label>
                <input name="email" type="email" placeholder="E-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            </div>

            <!-- <div class="field" tabindex="3">
                <label for="object">
                    <i class="far fa-envelope"></i>Objet
                </label>
                <input name="object" type="text" placeholder="Objet" required>
            </div> -->

            <div class="field" tabindex="3">
                <label for="message">
                    <i class="far fa-edit"></i>Message
                </label>
                <textarea name="message" placeholder="Message" required></textarea>
            </div>

          <button type="submit" name="send">Envoyer</button>

        </form>
        <div id="message"></div>
      </div>
      <script src="./asset/js/index.js"></script>
</body>
</html>
